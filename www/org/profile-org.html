<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body>
	<style>
  a {
  	text-decoration:none;
  }
  </style>

    <ion-pane>
		<div class="bar bar-header">

		  <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>

		  <div class="h1 title">Profile Settings <a class="button button-icon icon ion-settings"></a></div>

			<a href="index.html"><button class="button icon-right ion-home ion-right">Home</button></a>

		</div>

      <ion-content>

        <form>
          <div class="list">

            <label class="item item-input">
              <span class="input-label">Name of Entity</span>
              <input type="text">
            </label>

            <label class="item item-input">
            	<span class="input-label">Bio</span>
              	<textarea placeholder="let users know about what you do"></textarea>
            </label>

            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" placeholder="123abc@bla.com">
            </label>

            <label class="item item-input">
              <span class="input-label">Contact</span>
              <input type="text">
            </label>

            <label class="item item-input">
              <span class="input-label">Website / URL</span>
              <input type="text">
            </label>

          </div>

          <button id="" class="button button-positive">
            Save
          </button>
        </form>

      </ion-content>

    </ion-pane>

  </body>
</html>
