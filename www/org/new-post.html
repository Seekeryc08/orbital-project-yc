<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>

  <body>

    <ion-pane>
		<div class="bar bar-header">

		  <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>

		  <div class="h1 title">Add New</div>

			<a href="index.html"><button class="button icon-right ion-home ion-right">Home</button></a>

		</div>
      <ion-content>

        <form>

          <div class="list">
            <label class="item item-input">
              <span class="input-label">Title</span>
              <input id="title" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Skills</span>
              <input id="" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Address</span>
              <input id="" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Position Lat</span>
              <input id="" type="text">{{will be obtained from marker}}
            </label>
            <label class="item item-input">
              <span class="input-label">Position Lng</span>
              <input id="" type="text">{{will be obtained from marker}}
            </label>
            <!--use datepicker-->
            <label class="item item-input">
              <span class="input-label">Date and Time</span>
              <input id="" type="text">
            </label>

			  <label class="item item-input item-select">
				<div class="input-label">
				  Type
				</div>
				<select>
				  <option>Work</option>
				  <option selected>Volunteer</option>
				</select>
			  </label>

            <label class="item item-input">
              <textarea placeholder="Tell the user more information about this opportunity"></textarea>
            </label>
          </div>

			<!--after this deadline, this post will be auto removed from the database that displays the work/vol info/opportunities-->

            <label class="item item-input">
              <span class="input-label">Deadline</span>
              <input id="" type="text">
            </label>

			  <label class="item item-input item-select">
				<div class="input-label">
				  Do you want users to apply through the app?
				</div>
				<select>
				  <option>No</option>
				  <option selected>Yes</option>
				</select>
			  </label>

			  <!--if yes-->
			  <div>Select the text fields that you want the applicant to fill up.</div>
<ion-list>

  <ion-checkbox ng-model="filter.red">Q1</ion-checkbox>
  <ion-checkbox ng-model="filter.yellow">Q2</ion-checkbox>
  <ion-checkbox ng-model="filter.pink">Q3</ion-checkbox>

</ion-list>


				<!-- Provide customised options to ask more questions-->

          <button id="submit_me" class="button button-positive">
            Submit
          </button>
        </form>
		<a href="index.html">Take me to org main page</a>

      </ion-content>

    </ion-pane>

  </body>
</html>
