<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="app.module.js"></script>
    <script src="toggle-project/toggle-project.module.js"></script>
    <script src="toggle-project/toggle-project.component.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
    <body ng-app="signup">

    	<!--ion side menus must locate the ng-app attribute in order to work-->
  		<ion-side-menus>

			  <!-- Center content -->
			  <ion-side-menu-content>
					<ion-header-bar class="bar-dark">

						<toggle-project></toggle-project>

						<div class="h1 title">Sign Up</div>
					</ion-header-bar>

					<ion-content>
						<form>
						  <div class="list">
							<label class="item item-input">
							  <span class="input-label">Username</span>
							  <input id="username" type="text">
							</label>
							<label class="item item-input">
							  <span class="input-label">Password</span>
							  <input type="password">
							</label>
							<label class="item item-input">
							  <span class="input-label">Re-enter Password</span>
							  <input type="password">
							</label>
							<label class="item item-input">
							  <span class="input-label">Email</span>
							  <input type="text" placeholder="john@suhr.com">
							</label>
						  </div>

						  <button id="" class="button button-positive">
							Done
						  </button>
						</form>

						<a href="index.html">back to index</a>

					</ion-content>

			  </ion-side-menu-content>


			  <!-- Left menu -->
			  <ion-side-menu side="left">
				<ion-header-bar class="bar-dark">
				  <h1 class="title">Projects</h1>
				</ion-header-bar>
				<ion-content>
				</ion-content>
			  </ion-side-menu>
		</ion-side-menus>

  </body>
</html>
