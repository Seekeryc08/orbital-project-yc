    <h4 style='text-align:center;' id='mypreferences'>My Preferences</h4>

		<label class="item item-input item-select">
				<div class='row item-text-wrap'>
            Show opportunities
            <!--
            <img id='oppInfo' style='width:20px; height:20px; margin:0 auto;' src='img/info.png'>
            -->
        </div>
        <div class='row'>
            <select id='oppType' onchange="changeOppTypeDisplay()">
              <option value='Work'>Work</option>
              <option value='Volunteer'>Volunteer</option>
              <option value='favourites'>Favourites</option>
              <option value='all' selected>ALL</option>
            </select>
        </div>
		</label>


    <label class="item item-input item-select">
				<div class='row item-text-wrap'>
            What is more important to you?
        </div>
        <div class='row'>
            <select id='oppPref' onchange='changeOppPrefDisplay()'>
              <option>Cash</option>
              <option selected>Places near me</option>
            </select>
        </div>
    </label>

    <label class="item item-input item-select">
				<div class='row item-text-wrap'>
            Preferred mode of travel
        </div>
        <div class='row'>
            <select>
              <option>Car</option>
              <option>Walking</option>
              <option selected>Public Transport</option>
            </select>
        </div>
    </label>

    <label class="item item-input item-select">
				<div class='row item-text-wrap'>
            More or less walking
        </div>
        <div class='row'>
            <select>
              <option>Less Walking</option>
              <option selected>Normal</option>
            </select>
        </div>
    </label>

    <label class="item item-input item-select">
				<div class='row item-text-wrap'>
            Font size
        </div>
        <div class='row'>
            <select>
              <option>22px</option>
              <option selected>16px</option>
            </select>
        </div>
    </label>
