<ion-header-bar class="bar-stable">
    <button class="button  icon ion-arrow-left-b" id='backButton'></button>
    <h1 class="title">{{docdetail.title}}</h1>
</ion-header-bar>
<ion-content>

    <div id="poster">
        <img id="posterImg" src=''>
    </div>

    <div class="main-details">

        <div id="mainType">
            <img id="mainTypeImg"><!--src='img/images.png'-->
        </div>
        <div class="main-title">
            {{docdetail.title}}
        </div>
        <!--Link to org profile page
        <div class="main-orgname">
            <a href="">
                {{docdetail.orgname}}
            </a>
        </div>
        -->
        <div class="main-address">
            <span class='custom-iconbox'>
                <i class="icon ion-location"></i>
            </span>
            {{docdetail.address}}
        </div>
        <div id="mainDeadline">
            <div class='mainDeadlineLabel'>Closing On:</div>
            {{docdetail.deadline}}
        </div>
        <div class="main-datetime">
            <span class="custom-iconbox">
                <a class=""><!--allow user to add to their google calendar-->
                    <i class="icon ion-calendar"></i>
                </a>
            </span>
            {{docdetail.datetime}}
        </div>

    </div>

    <div id="skillsBox">
        <button class="button button-royal button-small skills">
            {{docdetail.skills}}
        </button>
    </div>

    <div class="description">
        {{docdetail.description}}
    </div>

    <div id="url">
        <div id=''>For more details, please visit:</div>
        <div id='openUrl'>{{docdetail.url}}</div>
    </div>

    <div id="aboutOrg">
        <div id='aboutOrgLabel'><b>About This Group:</b></div>
        {{docdetail.aboutorg}}
    </div>
